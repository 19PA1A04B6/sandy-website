name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Configure kubeconfig
      run: |
        echo "$KUBE_CONFIG" | base64 --decode > kubeconfig
        export KUBECONFIG=$PWD/kubeconfig
        kubectl config get-contexts
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

    - name: Update Deployment with new image
      run: |
        IMAGE=${{ secrets.IMAGE_NAME }}:${{ github.sha }}
        kubectl set image deployment/sandy-deploy sandy-container=$IMAGE --record
        kubectl rollout status deployment/sandy-deploy --timeout=120s
