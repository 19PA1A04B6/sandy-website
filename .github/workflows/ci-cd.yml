name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Setup kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --name wonderful-rainbow-1760519902 --region ap-south-1
        kubectl get nodes

    - name: Deploy Docker image to EKS
      run: |
        IMAGE=${{ secrets.IMAGE_NAME }}:${{ github.sha }}
        kubectl set image deployment/sandy-deploy sandy-container=$IMAGE
        kubectl rollout status deployment/sandy-deploy --timeout=120s

